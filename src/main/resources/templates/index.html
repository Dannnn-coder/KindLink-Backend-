<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KindLink - Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- HERO SECTION -->
<section class="py-5 text-center bg-light" style="min-height: 350px;">
    <div class="container mt-5">
        <h1 class="fw-bold display-4" data-aos="fade-up">
            Support a Cause. Make an Impact.
        </h1>
        <p class="lead mt-3" data-aos="fade-up" data-aos-delay="200">
            Join donation campaigns and change lives, one contribution at a time.
        </p>

        <a href="#" th:href="@{/campaigns}" class="btn btn-primary btn-lg mt-3" data-aos="zoom-in">
            View Campaigns
        </a>
    </div>
</section>

<!-- FEATURED CAMPAIGNS -->
<section class="container my-5">
    <h2 class="mb-4 fw-bold">Featured Campaigns</h2>

    <div class="row g-4">

        <div class="col-md-4" th:each="campaign : ${featuredCampaigns}">
            <div class="card shadow-sm" data-aos="fade-up">
                <img th:src="@{'/images/' + ${campaign.image}}" class="card-img-top" alt="...">

                <div class="card-body">
                    <h5 class="card-title" th:text="${campaign.title}"></h5>
                    <p class="card-text text-muted" th:text="${campaign.description}"></p>

                    <div class="progress mb-2">
                        <div class="progress-bar"
                             th:style="'width:' + ${campaign.currentAmount / campaign.goalAmount * 100} + '%';">
                        </div>
                    </div>

                    <a class="btn btn-outline-primary w-100" th:href="@{'/campaign/' + ${campaign.campaignId}}">
                        View Campaign
                    </a>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
