<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Campaigns - KindLink</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- AOS animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">

    <h2 class="fw-bold mb-4">Campaigns</h2>

    <!-- SEARCH & FILTER BAR -->
    <div class="row mb-4">

        <!-- Search -->
        <div class="col-md-8 mb-2">
            <form th:action="@{/campaigns}" method="get">
                <div class="input-group">
                    <input type="text" name="search"
                           class="form-control"
                           placeholder="Search campaigns..."
                           th:value="${search}">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Category Filter -->
        <div class="col-md-4">
            <form th:action="@{/campaigns}" method="get">
                <select name="category" class="form-select" onchange="this.form.submit()">
                    <option value="">All Categories</option>

                    <option th:each="cat : ${categories}"
                            th:value="${cat.categoryId}"
                            th:text="${cat.name}"
                            th:selected="${cat.categoryId == selectedCategory}">
                    </option>
                </select>
            </form>
        </div>

    </div>

    <!-- CAMPAIGN GRID -->
    <div class="row g-4">

        <div th:each="campaign : ${campaignList}" class="col-md-4">
            <div class="card shadow-sm h-100" data-aos="fade-up">

                <!-- IMAGE -->
                <img th:src="@{'/images/' + ${campaign.image}}" class="card-img-top" alt="Campaign Image">

                <div class="card-body">
                    <h5 class="card-title" th:text="${campaign.title}"></h5>

                    <p class="card-text text-muted" 
                       th:text="${#strings.abbreviate(campaign.description, 100)}">
                    </p>

                    <!-- PROGRESS BAR -->
                    <div class="progress mb-3">
                        <div class="progress-bar"
                             th:style="'width:' + ${campaign.currentAmount / campaign.goalAmount * 100} + '%';">
                        </div>
                    </div>

                    <!-- BUTTON -->
                    <a class="btn btn-outline-primary w-100"
                       th:href="@{'/campaign/' + ${campaign.campaignId}}">
                        View Campaign
                    </a>
                </div>
            </div>
        </div>

        <!-- If empty results -->
        <div th:if="${#lists.isEmpty(campaignList)}" class="text-center mt-5">
            <h5 class="text-muted">No campaigns found.</h5>
        </div>

    </div>

</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
