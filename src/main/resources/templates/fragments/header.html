
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" th:href="@{/}">
                KindLink
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/campaigns}">Campaigns</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/create-campaign}">Create Campaign</a>
                    </li>

                    <!-- If logged in -->
                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link" th:text="${session.user.username}" th:href="@{/profile}"></a>
                    </li>

                    <li class="nav-item" th:if="${session.user != null}">
                        <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
                    </li>

                    <!-- If not logged in -->
                    <li class="nav-item" th:if="${session.user == null}">
                        <a class="btn btn-primary ms-3" th:href="@{/login}">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
